<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>happy valentines to lucas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="letter.png" alt="Envelope" id="envelope"/>
      <p>  ݁ ˖ a message for you ⊹˚</p>
    </div>

    <!-- letter Screen -->
    <div id="letter-container">
      <div class="letter-window"> 
        <img src="bunny.png" class="cat" id="letter-cat" />
        <h1 id="letter-title">will you be my valentine?</h1>

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          happy valentines day love. i am so happy to be able to celebrate with you. 
          i hope you like this little surprise i made for you! i can't wait to touch you later
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
